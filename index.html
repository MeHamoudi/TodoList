<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="todoList.css">
</head>
<body>
  <div class="container">
    <div class="input-box">
      <input type="text" placeholder="todo" class="todo-box js-todo-box">
      <input type="date" class="date-box js-date-box">
      <button onclick="addTodoList()" class="add-button js-add-button">Add</button>
    </div>
    <div class="todo-list js-todo-list"></div>
  </div>
  <script src="todoList.js"></script>
</body>
</html>
